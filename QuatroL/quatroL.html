<body>
    <main>
        <div id="div_login">
            <form id="login_form">
                <img src="./img/quatroJogo.jpg" id="img-jogo-quatroL" alt="quatroLinha logo">
                <h1>JOGO QUATRO EM LINHA</h1>
                <input type="text" placeholder="Jogador1" id="nome_jogador1" onkeyup="excluiEspeciais(this)">
                <input type="text" placeholder="Jogador2" id="nome_jogador2" onkeyup="excluiEspeciais(this)">

                <input type="button" id="botao_play" value="Jogar" onclick="iniciar_jogo()">
            </form>
        </div>
        <!--o display none retira o elemento da pagina, mas podemos continuar manipulando ele no DOM-->
        <div id="quatroLinha" style="display: none;">
            <h1>Jogo Quatro em Linha</h1>
            <div id="contadorQL">00:00</div>
            <div id="nome-inputs-jogadores">
                <p id="jog1">JOGADOR 1</p>
                <p id="jog2">JOGADOR 2</p>
            </div>
            <div id="tabuleiro"></div>

            <div class="alertaModal" id="alertaModal">
                <div class="aModal" id="aModal">
                    <h1 id="h1Alerta"></h1>
                    <button id="jogarNovamente">Jogar Novamente</button>
                    <button id="finalizar">Finalizar</button>
                </div>
            </div>
        </div>


    </main>
